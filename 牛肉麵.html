<title>牛肉麵 (Beef Noodle)</title>
</head>
<body>

牛肉麵是泛指各種以燉煮過的牛肉為主要配料的湯麵食，其根源難以追溯，但與近代牛肉麵調理方式較為接近的麵食，<br>
清燉類的牛肉麵部分認為起源於蘭州牛肉麵，原本是回族所創的，而紅燒風味的牛肉麵最普遍的說法來自臺灣​​高雄市岡山區空軍眷村的中國大陸四川籍老兵，<br>
以成都菜「小碗紅湯牛肉」改良而成。現今牛肉麵已是華人的普遍食物，各地方的牛肉麵都有其特色。現在有不少速食麵都是以添加牛肉或牛肉口味而成牛肉麵，<br>
尤其是在臺灣非常普遍。<p>
種類 -- 除了可以用食材區分為牛肉麵、牛腩麵、半筋半肉牛肉麵、牛雜麵、牛筋麵外。也可以按口味區分。<p>
